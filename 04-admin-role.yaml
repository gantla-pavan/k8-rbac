apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: roboshop-admin
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: clusterRole
metadata:
  name: roboshop-admin
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["persistentVolumes"]
  verbs: ["get", "list", "watch"]
